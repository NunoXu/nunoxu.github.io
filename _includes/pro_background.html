 <!-- Background Section -->
    <section class="success" id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Background</h2>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    {% for post in site.posts %}
                        {% if post.categories contains 'Professional' %}
                            <div class="panel-group">
                              <div class="panel panel-default background-color">
                                <div class="panel-heading">
                                  <h4 class="panel-title">
                                    <a data-toggle="collapse" href="#collapse{{ post.modal-id }}">
                                        <h4 class="background-panel-title background-panel-title-up">{{ post.employ-date }}</h4>
                                        <h4 class="background-panel-title">{{ post.employ-title }}</h4>
                                    </a>
                                  </h4>
                                </div>
                                <div id="collapse{{ post.modal-id }}" class="panel-collapse collapse ">
                                  <div class="panel-body">{{ post.description }}</div>
                                </div>
                              </div>
                            </div>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
